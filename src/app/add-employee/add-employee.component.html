<div class="container">
    <h2>{{titlePage}}</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="employee.username" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="employee.firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="employee.lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="employee.email" required>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" [(ngModel)]="employee.birthDate" required>

    <label for="basicSalary">Basic Salary:</label>
    <input type="number" id="basicSalary" [(ngModel)]="employee.basicSalary" required>

    <label for="status">Status:</label>
    <input type="text" id="status" [(ngModel)]="employee.status" required>

    <label for="group">Group:</label>
    <select id="group" [(ngModel)]="employee.group" required>
        <option value="">select..</option>
        <option *ngFor="let group of groups" [value]="group">{{ group }}</option>
    </select>

    <label for="description">Description:</label>

    <input id="description" type="date" [(ngModel)]="employee.description" required>

    <div class="button-container">
        <button (click)="saveEmployee()">Save</button>
        <button (click)="clearFields()">Clear</button>
        <button (click)="cancel()">Cancel</button>
    </div>
</div>
